<ag-grid-angular
  style="width: 80%; height: 700px"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [rowSelection]="rowSelection"
  (selectionChanged)="onSelectionChanged()"
  (gridReady)="onGridReady($event)"
  class="ag-theme-alpine"
>
</ag-grid-angular>
<h1 id="selectedRows">test {{ selected }}</h1>
